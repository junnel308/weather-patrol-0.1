<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Global Weather Forecast</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1 style="text-align: center;"><strong>Weather Forecast ☁️</strong></h1>
        </header>

        <main>
            <form class="search-menu">
                <label for="search-bar" style="font-size: 25px; margin-left: 5px;">Search City:</label><br>
                <input id="search-bar" type="input" placeholder="Type Here...." style="width: 85%; height: 30px; font-size: 20px; margin-top: 10px; margin-bottom: 10px; margin-left: 5px;"/><br>
                <button id="submit-button" style="width: 35%; height: 27px; font-size: 13px; margin-bottom: 10px; margin-left: 5px;">Search</button>
                <hr style="width: 88%;"><br>
                <button id="clear-button" style="width: 48%; height: 30px; margin: auto; display: flex; justify-content: center; align-items: center;">Clear Lists</button>
                <br>
                <ul id="previous-searches" style="text-align: center;">Previous Searched Cities</ul>
                <ul id="city-list"></ul>
            </form>

            <section>
                <h2 id="todays-forecast6">Todays Forecast</h2>
                <h2 id="todays-forecast" ></h2>
            </section>

            <section>
                <h2 id="todays-forecast6">5 Day Forecast</h2>
                <h2 id="todays-forecast1"></h2>
                <h2 id="todays-forecast2"></h2>
                <h2 id="todays-forecast3"></h2>
                <h2 id="todays-forecast4"></h2>
                <h2 id="todays-forecast5"></h2>
            </section>
        </main>

        <footer>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
